<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/layouts/standard.xhtml">

<ui:define name="headIncludes">
</ui:define>

<ui:define name="content">
	<h:panelGrid columns="4" rendered="#{booksBean.selectedRecord != null}" styleClass="details-view">
		<p:outputLabel for="bookId" value="Id" />
		<h:outputText id="bookId" value="#{booksBean.selectedRecord.id}" />
		
		<p:outputLabel for="title" value="Title" />
		<h:outputText id="title" value="#{booksBean.selectedRecord.title}" />
		
		<p:outputLabel for="author" value="Author" />
		<h:outputText id="author" value="#{booksBean.selectedRecord.author.name} #{booksBean.selectedRecord.author.lastname}" />
		
		<p:outputLabel for="genre" value="Genre" />
		<h:outputText id="genre" value="#{booksBean.selectedRecord.genre}" />
		
		<p:outputLabel for="lang" value="Language" />
		<h:outputText id="lang" value="#{booksBean.selectedRecord.language}" />
		
		<p:outputLabel for="isbn" value="ISBN" />
		<h:outputText id="isbn" value="#{booksBean.selectedRecord.isbn}" />
		
		<p:outputLabel for="releaseDate" value="Release Date" />
		<h:outputText id="releaseDate" value="#{booksBean.selectedRecord.releaseDate}">
			<f:convertDateTime pattern="yyyy-MM-dd" />
		</h:outputText>
		
		<p:outputLabel for="releasePlace" value="Release Place" />
		<h:outputText id="releasePlace" value="#{booksBean.selectedRecord.releasePlace}" />		

	</h:panelGrid>
	
	<p:commandButton action="edit" id="editButton"
		icon="ui-icon-pencil" value="Edit" rendered="#{booksBean.selectedRecord != null}" />
	<p:commandButton action="#{booksBean.deleteRecord()}" id="deleteButton"
		icon="ui-icon-close" value="Delete" rendered="#{booksBean.selectedRecord != null}">
		<p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
	</p:commandButton>
	<p:commandButton action="return" id="returnButton"
		icon="ui-icon-arrowreturnthick-1-w" value="Return" />
		
</ui:define>

</ui:composition>
